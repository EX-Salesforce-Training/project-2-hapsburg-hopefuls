<template>
    <template if:true={displayModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-label="Meaningful description of the modal content"
            aria-modal="true"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div
                    class="slds-modal__content slds-p-around_medium slds-modal__content_headless"
                    id="modal-content-id-1"
                >
                    <div>
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds--around_medium">
                                <div>
                                    <strong class="slds-text-heading_medium">US ${highestBid}</strong> + ${shippingCost}
                                    for shipping
                                </div>
                                <div>{numberOfBids} Bids</div>
                            </div>
                        </div>
                        <div class="slds-p-top_small slds-p-bottom_small slds-p-top_small second-container">
                            <div class="slds-m-bottom_small"><strong>Place Your Bid</strong></div>
                            <div class="slds-grid slds-grid_align-space">
                                <div class="slds-col">
                                    <button onclick={placeBidButton} value="1">Bid US ${button1amount}</button>
                                </div>
                                <div class="slds-col">
                                    <button onclick={placeBidButton} value="2">Bid US ${button2amount}</button>
                                </div>
                                <div class="slds-col">
                                    <button onclick={placeBidButton} value="3">Bid US ${button3amount}</button>
                                </div>
                            </div>
                        </div>
                        <div
                            class="slds-p-top_small slds-p-bottom_small slds-grid slds-grid_align-space third-container"
                        >
                            <div class="slds-col slds-grid slds-grid_vertical-align-center">
                                <input type="text" placeholder="Enter Custom Bid Price" />
                            </div>
                            <div class="slds-col">
                                <button class="bid-button" onclick={createNewBid}>Bid</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button onclick={closeModal} class="slds-button slds-button_neutral" aria-label="Cancel and close">
                        Cancel
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
