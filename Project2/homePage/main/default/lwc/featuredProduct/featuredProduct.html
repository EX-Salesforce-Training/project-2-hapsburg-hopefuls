<template>
    <div class="slds-grid slds-wrap spacing-bottom">
        <div class="slds-col small-spacing-bottom slds-size_1-of-1 title">
            <h1>Featured {featured1}</h1>
        </div>
        <div class="slds-col slds-grid slds-grid_align-center slds-size_1-of-12 center">
            <button onclick={handleLeftClick}>&#60;</button>
        </div>
        <div onclick={handleClick} class="slds-col slds-grid overflow slds-size_10-of-12 container hover-change">
            <template for:each={auctions} for:item="Auction__c">
                <article key={Auction__c.Auction_Title__c} class="slds-card slds-size_1-of-4 content-spacing">
                    <div class="slds-card__header slds-grid slds-assistive-text">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="#" class="slds-card__header-link slds-truncate" title="Card Header">
                                        <span>Card Header</span>
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <lightning-layout-item class="slds-col" size="2" padding="around-small">
                            <lightning-formatted-rich-text value={Auction__c.Image__c}> </lightning-formatted-rich-text>
                        </lightning-layout-item>
                    </div>
                    <footer
                        class="slds-card__footer slds-text-heading_medium slds-grid slds-grid_vertical-align-center slds-grid_align-center"
                    >
                        {Auction__c.Auction_Title__c}
                    </footer>
                </article>
            </template>
        </div>
        <div class="slds-col slds-grid slds-grid_align-center slds-size_1-of-12 center">
            <button onclick={handleRightClick}>&#62;</button>
        </div>
    </div>
</template>
